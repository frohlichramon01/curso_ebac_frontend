<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 9 - Conheça o JQuery - Atividade</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container mt-5" style="width: 600px;">
        <h1 class="centralizado">Lista de tarefas</h1>
        <form>
            <div class="input-group mt-5 mb-3">
                <input required type="text" class="form-control" placeholder="Nome da tarefa" id="taskinput">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit" id="taskbutton">Cadastrar</button>
                </div>
            </div>
        </form>
        <div class="centralizado container mt-5">
            <ul id="tasklist">
            </ul>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>


</html>
